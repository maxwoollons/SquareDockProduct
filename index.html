<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Dock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@500&display=swap" rel="stylesheet">
    <script src="/script.js" defer></script>
</head>

<body>
    <header>
        <div class="text-header">
            <h1>Square Card Reader Dock</h1>
            <div class="features">
                <div>
                    <img src="/assets/paint-brush-fill.svg" alt="paint brush">
                    <p>Customizable</p>
                </div>
                <div>
                    <img src="/assets/pencil-ruler-2-fill.svg" alt="fast shipping">
                    <p>Slim Design</p>

                </div>
                <div>
                    <img src="/assets/ship-2-fill.svg" alt="fast shipping">
                    <p>Fast Shipping</p>

                </div>


            </div>
            <div class="button-buynow">
                
                    
                
                <button id="button">Buy Now</button>
            </div>


        </div>





    </header>
    <div class="colors">
        <div class="box">
            <div>
                <div class="red-circle">
                            
                </div>
                red
            </div>
            <div>
                <div class="orange-circle">
                            
                </div>
                orange
            </div>
            <div>
                <div class="lightblue-circle">

                </div>
                light blue
            </div>
            <div>
                <div class="darkblue-circle">
                    
                </div>
                dark blue
            </div>
            <div>
                <div class="purple-circle">

                </div>
                light purple
            </div>
            <div>
                <div class="black-circle">

                </div>
                black
            </div>


        </div>

    </div>


</body>

</html>
